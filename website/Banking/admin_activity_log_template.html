{% extends "base.html" %}

{% block content %}
<h1>Admin Activity Log</h1>

<table class="table">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Admin ID</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            <td>{{ log.admin_id }}</td>
            <td>{{ log.action }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
