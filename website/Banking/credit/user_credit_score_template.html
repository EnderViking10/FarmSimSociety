{% extends "base.html" %}
{% block content %}
<h1>User Profile</h1>
<p><strong>Username:</strong> {{ current_user.username }}</p>
<p><strong>Email:</strong> {{ current_user.email }}</p>
<p><strong>Credit Score:</strong> {{ current_user.credit_score }}</p>

<form method="POST" action="{{ url_for('update_credit_score') }}">
    <label for="credit_score">Update Credit Score:</label>
    <input type="number" id="credit_score" name="credit_score" value="{{ current_user.credit_score }}" min="300" max="850">
    <button type="submit">Update Credit Score</button>
</form>
{% endblock %}
