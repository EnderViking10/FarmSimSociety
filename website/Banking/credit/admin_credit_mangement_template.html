{% extends "base.html" %}
{% block content %}
<h1>Manage Credit Score for {{ user.username }}</h1>

<form method="POST">
    <label for="credit_score">Credit Score:</label>
    <input type="number" id="credit_score" name="credit_score" value="{{ user.credit_score }}" min="300" max="850">
    <button type="submit">Update Credit Score</button>
</form>

<a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a>
{% endblock %}
