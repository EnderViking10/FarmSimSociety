<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-mode">
<!-- Navbar -->
<nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">My Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if not current_user.is_authenticated %}
                    <li class="nav-item">
                        <a id="nav-login" class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a id="nav-logout" class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                {% endif %}
            </ul>
            <div class="ms-auto">
                <button id="theme-toggle" class="btn btn-outline-light">Switch to Light Mode</button>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer id="footer" class="bg-dark text-light text-center py-3 mt-5">
    &copy; 2024 My Website. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Theme Toggle Script -->
<script>
    const themeToggle = document.getElementById("theme-toggle");
    const body = document.body;
    const navbar = document.getElementById("navbar");
    const footer = document.getElementById("footer");
    const navLinks = document.querySelectorAll(".nav-link");

    // Check saved theme in localStorage
    if (localStorage.getItem("theme") === "light-mode") {
        setLightMode();
    }

    themeToggle.addEventListener("click", () => {
        if (body.classList.contains("dark-mode")) {
            setLightMode();
        } else {
            setDarkMode();
        }
    });

    function setLightMode() {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        navbar.classList.remove("navbar-dark", "bg-dark");
        navbar.classList.add("navbar-light", "bg-light");
        footer.classList.remove("bg-dark", "text-light");
        footer.classList.add("bg-light", "text-dark");
        navLinks.forEach(link => {
            link.classList.add("text-dark");
            link.classList.remove("text-light");
        });
        themeToggle.classList.remove("btn-outline-light");
        themeToggle.classList.add("btn-outline-dark");
        themeToggle.textContent = "Switch to Dark Mode";
        localStorage.setItem("theme", "light-mode");
    }

    function setDarkMode() {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        navbar.classList.remove("navbar-light", "bg-light");
        navbar.classList.add("navbar-dark", "bg-dark");
        footer.classList.remove("bg-light", "text-dark");
        footer.classList.add("bg-dark", "text-light");
        navLinks.forEach(link => {
            link.classList.add("text-light");
            link.classList.remove("text-dark");
        });
        themeToggle.classList.remove("btn-outline-dark");
        themeToggle.classList.add("btn-outline-light");
        themeToggle.textContent = "Switch to Light Mode";
        localStorage.setItem("theme", "dark-mode");
    }
</script>
</body>
</html>
